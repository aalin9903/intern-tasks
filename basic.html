<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations</title>
</head>
<body>
    <h2>Arithmetic Operations</h2>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1"><br><br>
    
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2"><br><br>
    
    <label for="operation">Choose an operation:</label>
    <select id="operation">
        <option value="add">Addition</option>
        <option value="subtract">Subtraction</option>
        <option value="multiply">Multiplication</option>
        <option value="divide">Division</option>
        <option value="remainder">Remainder</option>
        <option value="expo">Exponential</option>
    </select><br><br>
    
    <button onclick="performOperation()">Calculate</button>
    
    <h3>Result: <span id="result"></span></h3>

    <script>
        function getNumber1() {
            return parseFloat(document.getElementById('num1').value);
        }

        function getNumber2() {
            return parseFloat(document.getElementById('num2').value);
        }

        function add(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            if (b === 0) {
                alert("Cannot divide by zero!");
                return NaN;
            }
            return a / b;
        }
        function remainder(a, b){
            return a % b;
        }
        function expo(a, b){
            return a ** b;
        }

        function performOperation() {
            const num1 = getNumber1();
            const num2 = getNumber2();
            const operation = document.getElementById('operation').value;
            let result;

            switch (operation) {
                case 'add':
                    result = add(num1, num2);
                    break;
                case 'subtract':
                    result = subtract(num1, num2);
                    break;
                case 'multiply':
                    result = multiply(num1, num2);
                    break;
                case 'divide':
                    result = divide(num1, num2);
                    break;
                case 'remainder':
                    result =remainder(num1, num2);
                     break;
                case 'expo':
                     result = expo(num1, num2);
                     break;
                default:
                    result = "Invalid Operation";
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
