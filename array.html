<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addind array using Unshift</title>
</head>
<body>

    <h1>JavaScript Arrays unshift and push Method</h1>
    <script>
let arr = [2, 3, 4];
arr.push(5);
arr.push(6);
document.write("After push:", arr); 
document.write("<br>");
document.write("<br>");
arr.unshift(1);
arr.unshift(0);
document.write("After unshift:", arr);
</script>
</body>
</html>
